<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .canvas-container{
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        #render-canvas{
            width: 100%;
            height: 100%;
        }

        .error-msg{
            position: absolute;
            font-size: 24pt;
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <div class="canvas-container">
            <canvas id="render-canvas"></canvas>
        </div>
        <p id="error" class="error-msg"></p>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
